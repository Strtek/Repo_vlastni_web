{% extends 'base.html' %}

{% block title %}Přidat vzkaz{% endblock %}

{% block content %}
<div class="container">
    <h2>Přidat nový vzkaz</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Přidat vzkaz</button>
    </form>
    <div class="nav-links">
        <a href="{% url 'message_list' %}">Zpět na vzkazy</a>
    </div>
</div>
{% endblock %}
